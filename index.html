<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiss Pass Booster 2025</title>
  <style>
    body{font-family:'Helvetica Neue',Arial,sans-serif;background:#fafafa;color:#333;text-align:center;padding:60px 20px;line-height:1.6}
    .container{max-width:560px;margin:0 auto;background:white;padding:50px 40px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08)}
    h1{font-size:32px;color:#2c5f2d;margin-bottom:12px}
    .subtitle{font-size:22px;color:#558b2f;margin-bottom:30px}
    p{font-size:18px;margin:20px 0;color:#444}
    .price{font-size:28px;color:#2c5f2d;font-weight:bold;margin:35px 0}
    .note{font-size:15px;color:#777;margin-top:30px}
    #paypal-button-container{margin:30px auto;width:300px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Swiss Pass Booster 2025</h1>
    <div class="subtitle">Save 200+ CHF on trains & museums</div>
    <p>7 proven hacks · one-page PDF<br>Instant delivery after payment</p>
    <div class="price">Only 10 CHF</div>

    <!-- НОВАЯ КНОПКА PAYPAL 2025 — РАБОТАЕТ ВСЕГДА -->
    <div id="paypal-button-container"></div>

    <div class="note">
      PDF will be sent to your email within minutes<br>
      Trusted by expats in Geneva & Zurich
    </div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=Ac5p0z5G3oM4rR8vK6jL9pQ2sT7uV0wXyZ1aB3cD5eF6gH8iJ9kL0mN2oP4qR6sT8uV9wX1yZ3&currency=CHF"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00',
              currency_code: 'CHF'
            },
            description: "Swiss Pass Booster 2025 PDF"
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment successful! PDF will be sent to ' + details.payer.email_address);
          // Автоматический редирект на PDF после оплаты
          window.location.href = "https://drive.google.com/uc?export=download&id=1Nl-IEpt5svlTiOPeToMZQ858ugAQt_MG";
        });
      },
      onError: function(err) {
        alert('Payment error. Try again or contact support.');
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
